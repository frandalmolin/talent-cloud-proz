<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários HTML</title>
  </head>
  <body>
    <main>
      <h1>Formulários</h1>
      <hr />
      <br />

      <form action="" method="get">
        <div>
          <label for="texto">Nome: </label>
          <input type="text" id="texto" name="nome" />
        </div>

        <div>
          <label for="senha">Senha: </label>
          <input type="password" id="senha" name="senha" />
        </div>

        <div>
          <label for="email">E-mail: </label>
          <input type="email" id="email" name="email" />
        </div>

        <div>
          <label for="data">Data de Nascimento: </label>
          <input type="date" id="data" name="data" />
        </div>

        <div>
          <label for="hora">Horário: </label>
          <input type="time" id="hora" name="hora" />
        </div>

        <div>
          <label for="qualquer">Número: </label>
          <input type="number" id="qualquer" name="qualquer" />
        </div>

        <div>
          <label for="arquivo">Arquivo: </label>
          <input type="file" id="arquivo" name="arquivo" />
        </div>

        <div>
          <label for="cor">Cor: </label>
          <input type="color" id="cor" name="cor" />
        </div>

        <div>
          <label for="barra">Barra: </label>
          <input type="range" id="barra" name="barra" />
        </div>

        <div>
          <label for="caixa">Caixa de seleção: </label>
          <input type="checkbox" id="caixa" name="caixa" />
        </div>

        <div>
          <label for="selecione">Selecione: </label>
          <input type="radio" id="selecione" name="selecione" />
        </div>

        <div>
          <label for="limpa">Limpar: </label>
          <input type="reset" id="limpa" name="limpa" value="limpar" />
        </div>

        <div>
          <!-- <label for="envia">Enviar: </label> -->
          <input type="submit" id="envia" name="envia" value="enviar" />
        </div>

        <br>

        <textarea name="bio" id="bio" cols="30" rows="10"></textarea>

        <br>

        <div>
          <select name="select" id="select">
            <option value="opcao" disabled selected>Selecione uma das opções...</option>
            <option value="receita">Receita</option>
            <option value="despesa">Despesa</option>
            <option value="transferencia">Transferência</option>
          </select>
        </div>
      </form>
    </main>
  </body>
</html>
